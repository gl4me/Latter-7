<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Личный кабинет: Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preload" href="fonts/roboto-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/KievitPro-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="header-sign pt-30p">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-auto text-center">
          <a href="/" class="d-block">
            <img class="header__logo img-fluid d-none d-xl-block mx-auto" src="//liberta.ua/img/svg/logo.svg"
              alt="Liberta logo">
            <img class="header__logo header__logo--m img-fluid d-xl-none" src="//liberta.ua/img/svg/logo_mob.svg"
              alt="Liberta logo">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="main-sign">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-4 col-lg-5 col-md-6 p-0">
          <div class="sign-wrapper p-20p">
            <h2 class="text-center my-20p">Вход в личный кабинет</h2>
            <div class="sign-form">
              <form>
                <div class="form-group form-row">
                  <label class="col-md-3 col-sm-3 col-3 col-form-label fs-14" for="loginSign">Логин<span
                      class="text-muted">*</span></label>

                  <div class="col-md-9 col-sm-9 col-9">
                    <input type="text" class="form-control" id="loginSign">
                  </div>

                  <div class="col-md-3">
                    <div class="col-form-label invalid-feedback mt-0">Введите Ваш Логин</div>
                  </div>
                </div>

                <div class="form-group form-row">
                  <label class="col-md-3 col-sm-3 col-3 col-form-label fs-14" for="passwordSign">Пароль<span
                      class="text-muted">*</span></label>

                  <div class="col-md-9 col-sm-9 col-9">
                    <input type="text" class="form-control" id="passwordSign">
                  </div>

                  <div class="col-md-3">
                    <div class="col-form-label invalid-feedback mt-0">Введите Ваш Пароль</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100 ">Войти</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
