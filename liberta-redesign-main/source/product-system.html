<!DOCTYPE html>
<html lang="ru">

<head>

  <meta name="description"
    content="Купить настенное зеркало LIVO под заказ в интернет-магазине зеркал от производителя Liberta. ✔ Бесплатная доставка по всей Украине.  ✔ Гарантия 24 месяца. ✔ Широкий выбор.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preload" href="fonts/roboto-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/KievitPro-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <include src="source/include/popup-info-up.html"></include>

  <header class="header">
    <include src="source/include/header.html"></include>
  </header>

  <!------------------------------------------------------------------------------------------------------------------------------------------>

  <main class="system-wrapper">

    <div class="row m-0 product-system">
      <section class="col-xl-9 col-12 product-system__bg" style="background-image: url('./img/bg/bg_system.jpg');">
        <div class="product-system__content">
          <nav aria-label="breadcrumb" class="d-none d-lg-block mb-2">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Главная</a></li>
              <li class="breadcrumb-item"><a href="#">Раздвижные системы LIBERTA</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a>LAGO</a></li>
            </ol>
          </nav>
          <div class="d-none d-lg-block">
            <h1 class="system-title fs-42">Раздвижная система</h1>
            <h2 class="system-name fs-60">LAGO</h2>
          </div>
        </div>

      </section>

      <section class="col-xl-3 col-12 product-system__sidebar">
        <div class="row">
          <div class="col-12 px-xl-30p p-15p mt-xl-5">
            <div class="system-header d-flex justify-content-between align-items-center">
              <span class="product-system__name-product fs-md-26 d-xl-none">LARGO</span>
              <span class="product-system__heading fs-md-24">Заявка на просчет</span>
            </div>

            <form class="form-dark" novalidate id="sliding_system" action="/product/ajax/create-slider-system"
              method="post" enctype="multipart/form-data">
              <input type="hidden" name="_csrf-frontend"
                value="E_79tSqT7msS6uC15cS7DHuDBRpJeu-2NRPBIHLSPPNDmIvhG9uWIiaDgdyI9ulFKto9Nxw9qYZ5VK1uK7gFkg==">
              <div class="form-group form-row align-items-center field-slidingsystem-username required">
                <label class="col-12 text-muted mb-1" for="slidingsystem-username">Имя и Фамилия</label>
                <div class="col-md-12"><input type="text" id="slidingsystem-username" class="form-control"
                    name="SlidingSystem[username]" aria-required="true" placeholder="Введите имя и фамилию"
                    aria-invalid="true"></div>
              </div>
              <div class="form-group form-row align-items-center field-slidingsystem-email required">
                <label class="col-12 text-muted mb-1" for="slidingsystem-email">Электронная почта</label>
                <div class="col-md-12"><input type="email" id="slidingsystem-email" class="form-control"
                    name="SlidingSystem[email]" aria-required="true" placeholder="Введите почту" aria-invalid="true">
                </div>
              </div>
              <div class="form-group form-row align-items-center field-slidingsystem-phone required">
                <label class="col-12 text-muted mb-1" for="slidingsystem-phone">Мобильный телефон</label>
                <div class="col-md-12"><input type="text" id="slidingsystem-phone"
                    class="form-control px-15p form-control-solid h-auto p-6 input-login phone-input"
                    name="SlidingSystem[phone]" autocomplete="off" placeholder="Введите телефон" aria-required="true"
                    inputmode="text" aria-invalid="false"></div>
              </div>

              <div class="form-group field-slidingsystem-customimagesattribute">
                <div class="product-system__upload">
                  <label class="system-label font-weight-500 fs-14">Загрузить чертежи</label>
                  <div class="upload_form">
                    <label>
                      <input class="js-file-input d-none" type="file" id="slidingsystem-customimagesattribute"
                        name="SlidingSystem[customImagesAttribute][]" multiple="">
                      <span class="file-btn fs-14">Обзор...</span>
                      <span class="js-file-name file-name fs-14" data-placeholder="Файл не выбран.">Файл не
                        выбран.</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" data-toggle="modal" data-target="#modalProductLastWindow"
                  class="btn btn-secondary font-weight-500 rounded-pill fs-18 px-45p py-10p mt-4">
                  Отправить заявку </button>
              </div>

            </form>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <div class="similar-products pb-50p">
        <h2 class="text-center pt-30p">Смотрите также</h2>
        <div class="row row-16 mb-n3 mt-30p">

          <div class="col-md-4 col-xl-4 mb-3">
            <div class="product-card product-card--photo-onhover">
              <div class="product-card__info">
                <div class="product-card__img-wrap">
                  <img class="product-card__img" src="./img/product/system/2_1597133899.png" alt="BLAUZ">
                </div>
                <a href="#" class="product-card__name stretched-link">BLAUZ</a>
              </div>
              <div class="product-card__full">
                <img class="product-card__full-img" src="./img/product/system/Giff_2_1597134208.gif" alt="BLAUZ">
              </div>
            </div>
          </div>

          <div class="col-md-4 col-xl-4 mb-3">
            <div class="product-card product-card--photo-onhover">
              <div class="product-card__info">
                <div class="product-card__img-wrap">
                  <img class="product-card__img"
                    src="./img/product/system/x3_1597133800.png.pagespeed.ic.e_aLCWtmDs.png" alt="GENEVA">
                </div>
                <a href="#" class="product-card__name stretched-link">GENEVA</a>
              </div>
              <div class="product-card__full">
                <img class="product-card__full-img" src="./img/product/system/giff_3_1597133800.gif" alt="GENEVA">
              </div>
            </div>
          </div>

          <div class="col-md-4 col-xl-4 mb-3">
            <div class="product-card product-card--photo-onhover">
              <div class="product-card__info">
                <div class="product-card__img-wrap">
                  <img class="product-card__img" src="./img/product/system/4_1597134207.png.pagespeed.ce.h02cOq34Cv.png"
                    alt="VALENZA">
                </div>
                <a href="#" class="product-card__name stretched-link">VALENZA</a>
              </div>
              <div class="product-card__full">
                <img class="product-card__full-img" src="./img/product/system/Giff_4_1597133908.gif" alt="VALENZA">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!---------------------------------------------------------Modal-Product-systrm----------------------------------------------------------------->
  <div class="modal modal-product__last fade" id="modalProductLastWindow" tabindex="-1"
    aria-labelledby="modalProductLastLabel" aria-hidden="true">
    <div class="modal-dialog p-20p">
      <div class="modal-content w-auto mx-auto p-40p">
        <div class="modal-header">
          <h3 class="modal-title text-center p-0" id="modalProductLastLabel">Заявка отправлена <br> успешно!</h3>
        </div>
        <div class="modal-footer p-15p">
          <button type="button" data-dismiss="modal" aria-label="Close"
            class="btn w-100 m-0 fs-18 btn-primary">ОK</button>
        </div>
      </div>
    </div>
  </div>
  <include src="source/include/footer.html"></include>
  <script src="js/scripts.min.js"></script>

</html>
